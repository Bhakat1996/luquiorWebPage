<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>E-mail</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Re-password</label>
          </div>
          <input type="submit" value="Sign up">
          </form>
          </div>
</body>
